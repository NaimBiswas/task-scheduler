# .air.toml
root = "."
tmp_dir = "tmp"

[build]
cmd = "go build -o tmp/main.exe ./cmd/api"
bin = "tmp/main.exe"
include_ext = ["go"]
exclude_dir = ["tmp", "migrations"]
delay = 1000
stop_on_error = true



[log]
time = true

[color]
main = "yellow"
watcher = "cyan"
build = "green"
runner = "magenta"
