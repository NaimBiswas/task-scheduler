apiVersion: apps/v1
kind: Deployment
metadata:
  name: task-scheduler-backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
      - name: task-scheduler-backend
        image: https://hub.docker.com/repositories/naimbiswas/task-scheduler-backend:latest
        ports:
        - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: backend-service
spec:
  selector:
    app: backend
  ports:
    - port: 8080
      targetPort: 8080
  type: ClusterIP
