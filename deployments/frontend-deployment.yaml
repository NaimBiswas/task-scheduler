apiVersion: apps/v1
kind: Deployment
metadata:
  name:  task-scheduler-frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name:  task-scheduler-frontend
        image: https://hub.docker.com/repositories/naimbiswas/task-scheduler-frontend:latest
        ports:
        - containerPort: 3000
---
apiVersion: v1
kind: Service
metadata:
  name: frontend-service
spec:
  selector:
    app: frontend
  ports:
    - port: 3000
      targetPort: 3000
  type: LoadBalancer
